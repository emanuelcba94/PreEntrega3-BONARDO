<!DOCTYPE html>
<html lang="es">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- css -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- title -->
    <title>MasZapas Carrito</title>
</head>

<body>
    <!-- inicio contenido -->
    <!-- cabecera -->
    <header>
        <a href="./index.html"><h1 class="logo">MásZapas</h1></a>
        <a href="./index.html"><button class="boton-regresar"><i class="bi bi-arrow-left-circle-fill"></i> volver</button></a>
        <a class="" href="./carrito.html"><i class="icon-carrito bi bi-cart-fill"></i></a>
    </header>
    <!-- main -->
    <main>
        <!-- titulo principal -->
        <h2 class="titulo-principal-carrito" id="carrito">Tu compra</h2>

        <!-- carrito vacio -->
        <div class="carrito-img disabled">
        <p class="carrito-vacio" id="carrito-vacio">No tienes productos en tu carrito. <i class="bi bi-cart"></i></p>
        </div>
        <!-- contenedor carrito -->
        <div class="contenedor-carrito">
            <div class="carrito-productos disabled" id="carrito-productos">
                
                <!-- Cargado en JS -->

            </div>

            <!-- carrito acciones -->
            <div class="carrito-acciones disabled" id="carrito-acciones">
                <!-- acciones total -->
                <div class="total-carrito">
                    <p>TOTAL:</p>
                    <p id="total">$3000</p>
                </div>
                <!-- accion finalizar compra -->
                <button class="carrito-comprar" id="carrito-comprar">Finalizar compra <i
                        class="fa-solid fa-bag-shopping fa-lg"></i></button>
            </div>

            <!-- carrito comprado -->
            <p class="carrito-comprado disabled" id="carrito-comprado">¡Muchas gracias por tu compra! <i class="icono-comprado bi bi-bag-heart"></i></i></p>
            
    </main>
    <!-- footer -->
    <footer class="footer">
        &copy;2023.MasZapas.Emanuel Bonardo.
    </footer>

    </div>
    <!-- fin contenido  -->

    <!-- SweetAlert2 js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- js -->
    <script src="./js/carrito.js"></script>
</body>

</html>
